<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>添加微信</title>
		<script type="text/javascript">
			function copyText() {
				var text = document.getElementById("text").innerText;
				var input = document.getElementById("input");
				input.value = text; // 修改文本框的内容
				input.select(); // 选中文本
				document.execCommand("copy"); // 执行浏览器复制命令
				alert("复制成功");
			}
		</script>
		<style type="text/css">
			.wrapper {
				position: relative;
			}

			#input {
				position: absolute;
				top: 0;
				left: 0;
				opacity: 0;
				z-index: -10;
			}
		</style>
	</head>
	<body bgcolor="white">
		<div>
			<center>
				<h2>
					截屏或长按二维码保存图片<br />
					扫码加微信<br />
				</h2>
				<h1>
					请不要在拼多多发消息<br />
				</h1>
				<h2>扫码加微信，申请秒通过<br /></h2>
				<img src="img/1.jpg" height="676px" width="629px" />
				<h1>什么都能做<br /></h1>
				<h1>技术专业<br /></h1>
				<div class="wrapper">
					<h1>
						<p id="text">13543745647</p>
					</h1>
					<textarea id="input">这是幕后黑手</textarea>
					<button onclick="copyText()">点击复制微信号</button>
				</div>
			</center>

		</div>

	</body>
</html>
